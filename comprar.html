<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de PatagoniaMKT</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row top-bar expanded">
      <div class="column">
        <h1>Formulario</h1>
      </div>
    </div>
    <form>
      <div class="row small-stack medium-unstack formulario-container">
        <div class="columns">
          <label>Nombre completo
            <input type="text" required class="nombre"/>
          </label>
          <label>Correo electrónico
            <input type="email" required name="email"/>
          </label>
          <label>Fecha de nacimiento
            <input type="date" name="fecha_nacimiento"/>
          </label>
        </div>
        <div class="columns">
          <label>Ciudad de residencia
            <input type="text" name="ciudad_residencia"/>
          </label>
          <label>Dirección
            <input type="text" name="direccion"/>
          </label>
          <label>Telefono
            <input type="tel" name="telefono"/>
          </label>
          <label>Celular
            <input type="tel" name="celular"/>
          </label>
          <div class="row">
            <div class="column small-12">
              <fieldset class="fieldset">
                <legend>Género</legend>
                <input type="radio" name="genero" value="masculino" id="masculino" required><label for="masculino">Masculino</label>
                <input type="radio" name="genero" value="femenino" id="femenino"><label for="azul">Femenino</label>
              </fieldset>
            </div>
            <div class="column">
            </div>
          </div>
          <input type="submit" class="button float-right" value="Enviar" id="submit"/>
        </div>
      </div>
    </form>
    <div id="fh5co-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 text-left section-heading">
            <div class="fh5co-footer-widget">
              <a href="Footer"><img src="images/footer3.png" alt="patagoniamkt" class="img-responsive"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
